db: "sink.jsonl"
#db: "http://localhost:8090"

reviewer: mailto:user@example.com

labels:
  - id: include
    type: boolean
    inclusion-values:
      - true
    question: Include?
    required: true
  - id: organ
    type: categorical
    categories:
      - heart/cardiovascular
      - blood/serum
      - other
    question: Which organ was the focus?
    required: true

flows:
  ctgov:
    steps:
      - run: "gen/ctgov.clj"
        config:
          search_term: ocean bees

      - run: "map/remove-reviewed.clj"
      
      - run: "map/map.clj"
        labels:
          - include
          - organ

  gen:
    steps:
      - run: "gen/gen.clj"

      - run: "map/remove-reviewed.clj"
      
      - run: "map/map.clj"
        labels:
          - include
          - organ
