db: "sink.db"

reviewer: mailto:user@example.com

labels:
  - id: organ
    type: categorical
    categories:
      - heart/cardiovascular
      - blood/serum
      - other
    question: Which organ was the focus?
    required: true

flows:
  ctgov:
    steps:
      - run: "gen/ctgov.clj"
        config:
          search_term: ocean bees

      - run: "map/remove-reviewed.clj"
      
      - run: "map/map.clj"
        labels:
          - organ

      - run: "sink/sink.clj"

  gen:
    steps:
      - run: "gen/gen.clj"

      - run: "map/remove-reviewed.clj"
      
      - run: "map/map.clj"
        labels:
          - organ

      - run: "sink/sink.clj"
